    <p>Companies on this list have been marked as "inactive" (<img src="/images/icon_inactive.gif" />) in accordance with the Global Compact integrity measures. More specifically, these companies have either: </p>
    <ol>
      <li> failed to submit a Communication on Progress (COP) within three years of joining the Global Compact; or </li>
      <li> failed to submit a Communication on Progress within two years of submitting their last Communication on Progress. </li>
    </ol>
    