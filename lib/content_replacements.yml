'/COP/inactives.html':
  content: |
    <h1>Inactive Participants</h1>
    <a name='paged_results'></a>
    <div>
      <div class='left'><strong>Number of documents listed: <%= count_all_orgs(:inactive) %></strong></div>
      <div class='right'><%= per_page_select %></div>
    </div>
    <table class="striped sortable" cellspacing="0" cellpadding="0">
      <thead>
        <tr>
          <th class='sort'>Participant</th>
          <th class='sort'>Type</th>
          <th class='sort'>Sector</th>
          <th class='sort'>Country</th>
          <th class='sort'>Joined</th>
          <th class='sort'>Inactive</th>
        </tr>
      </thead>
      <tbody>
        <% for org in paged_organizations(:inactive) %>
          <tr>
            <td class='inactive_icon'><%= link_to org.name, participant_link(org, :inactive) %></td>
            <td><%= org.organization_type.name %></td>
            <td><%= org.sector_name %></td>
            <td><%= org.country_name %></td>
            <td><%= yyyy_mm_dd org.joined_on %></td>
            <td><%= yyyy_mm_dd org.noncommed_on %></td>
          </tr>
        <% end %>
      </tbody>
