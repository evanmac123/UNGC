'/COP/notable_cops.html':
  content: |
    <div>
      <div class='left'>Number of documents listed: <%= count_all_cops(:notable) %></div>
      <div class='right'>Number of results per page</div>
    </div>
    <table class="striped sortable" cellspacing="0" cellpadding="0">
      <thead>
        <tr>
          <th class='sort'>Participant</th>
          <th class='sort'>Title</th>
          <th class='sort'>Country</th>
          <th class='sort'>Sector</th>
          <th class='sort'>Year</th>
        </tr>
      </thead>
      <tbody>
        <% for cop in paged_cops(:notable) %>
          <tr>
            <td><%= link_to cop.organization_name, '#FIXME' %></td>
            <td><%= link_to cop.title, '#FIXME-COP' %></td>
            <td><%= cop.country_name %></td>
            <td><%= cop.sector_name %></td>
            <td><%= cop.year %></td>
          </tr>
        <% end %>
      </tbody>
    </table>
    